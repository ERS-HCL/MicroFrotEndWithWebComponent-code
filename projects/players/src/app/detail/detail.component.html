<div class="profile-page" id="cardLoader">
  <div *ngFor="let playerInfo of playersInfo" class="row profile">
    <div class="col-md-4">
      <h1 class="profile-title text-left">
        <span class="firstName">{{ playerInfo.firstname }}</span>
        <span class="lastName"> {{ playerInfo.lastname }}</span>
      </h1>
      <!-- <h5 class="text-on-back">1</h5> -->
      <p class="profile-description">
        <span class="quote"><i class="fas fa-quote-left"></i></span
        >{{ playerInfo.quote
        }}<span class="quote"><i class="fas fa-quote-right"></i></span>
      </p>
      <div class="btn-wrapper pt-3">
        <button
          href="javascript:void(0)"
          class="btn btn-icon btn-round btn-facebook"
        >
          <i class="fab fa-facebook"></i></button
        ><button
          href="javascript:void(0)"
          class="btn btn-icon btn-round btn-twitter"
        >
          <i class="fab fa-twitter"></i></button
        ><button
          href="javascript:void(0)"
          class="btn btn-icon btn-round btn-google"
        >
          <i class="fab fa-google-plus"></i>
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-coin card-plain">
        <div class="card-header">
          <h5 class="text-on-back">{{ playerInfo.shirtnumber }}</h5>
          <img
            src="../assets/img/football-player.png"
            class="img-center img-fluid"
          />
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-sm-6 px-2 py-2">
          <h3 class="text-info">Skills</h3>
          <div>
            <table class="table">
              <tbody>
                <tr *ngFor="let skill of playerInfo.skills">
                  <td class="statsKey">{{ skill.key }}</td>
                  <td class="text-center">{{ skill.value }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-sm-6 px-2 py-2">
          <h3 class="text-info">Statistics</h3>
          <div>
            <table class="table">
              <tbody>
                <tr *ngFor="let stats of playerInfo.stats">
                  <td class="statsKey">{{ stats.key }}</td>
                  <td class="text-center">{{ stats.value }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
