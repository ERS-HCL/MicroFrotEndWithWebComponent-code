<div *ngFor="let fixture of fixtures" class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <i class="far fa-calendar-alt"></i> {{fixture.date}}
        </h3>
      </div>
      <div class="card-body">
        <div class="fixture text-center">
          {{fixture.home}}<span class="badge badge-default"> {{fixture.time}}</span> {{fixture.away}}
        </div>
        <div class="stadium text-center">Sports Stadium</div>
        <div class="text-center">
          <a
            class="btn btn-success btn-simple btn-sm"
            href="javascript:void(0)"
            tooltip="Reply to Comment"
            aria-describedby="tooltip-1"
          >
            <i class="fas fa-ticket-alt"></i> Book Tickets
          </a>
          <a
            class="btn btn-primary btn-simple btn-sm"
            href="javascript:void(0)"
            tooltip="Reply to Comment"
            aria-describedby="tooltip-1"
          >
            <i class="fas fa-stopwatch"></i> Remind Me
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
